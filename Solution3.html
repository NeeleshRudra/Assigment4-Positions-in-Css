<!DOCTYPE html>
<html>
  <head>
    <title>Card with Two Columns</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background-color: #f4f4f4;
        border-radius: 5px;
        overflow: hidden;
      }

      .column {
        float: left;
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
      }

      .column:nth-child(odd) {
        background-color: #e9e9e9;
      }

      .column:nth-child(even) {
        background-color: #f7f7f7;
      }

      .column h3 {
        margin-top: 0;
      }

      .column p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="column">
          <h3>Column 1</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque
            sodales lectus nec felis volutpat, sed iaculis odio accumsan.
          </p>
        </div>
        <div class="column">
          <h3>Column 2</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque
            sodales lectus nec felis volutpat, sed iaculis odio accumsan.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
